# Spack environment file to build UPP dependencies
spack:
  packages:
    all:
      compiler:
      - intel
      - gcc@10:10
  specs:
  - netcdf-c@4.9.2
  - netcdf-fortran@4.6.1
  - bacio@2.4.1
  - w3emc@2.10.0
  - g2@3.4.5
  - g2tmpl@1.10.2
  - sp@2.5.0
  - ip@4.3.0
  - sigio@2.3.2
  - sfcio@1.4.1
  - nemsio@2.5.4
  - wrf-io@1.2.0
  - crtm@2.4.0.1
  view: true
  concretizer:
    unify: true

